<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Auto Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            color: #ffffff;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            color: #ff5722;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .logo::before {
            content: 'üèéÔ∏è';
            font-size: 32px;
        }

        .registration-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 87, 34, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: 'üèéÔ∏è';
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ff5722;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: #bbbbbb;
            font-size: 1.1em;
        }

        .premium-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #ff5722;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(15deg);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff5722;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333333;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .form-group input:focus {
            border-color: #ff5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.2);
            outline: none;
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            padding: 12px 0;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gender-option label {
            color: #dddddd;
            text-transform: none;
            font-weight: normal;
            margin: 0;
        }

        .gender-option input[type="radio"] {
            width: auto;
            margin-right: 5px;
            accent-color: #ff5722;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-submit {
            background: #ff5722;
            color: white;
        }

        .btn-submit:hover {
            background: #f4511e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }

        .btn-clear {
            background: #333333;
            color: #ffffff;
            border: 1px solid #444444;
        }

        .btn-clear:hover {
            background: #444444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: rgba(255, 87, 34, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 87, 34, 0.2);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-title {
            color: #ff5722;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .feature-text {
            color: #bbbbbb;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }

            .logo {
                position: relative;
                top: 0;
                left: 0;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">CARS4MEN</div>
    <div class="registration-container">
        <div class="header">
            <div class="premium-badge">Premium Access</div>
            <h1>Driver Registration</h1>
            <p>Join the elite automotive community</p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üèÅ</div>
                <div class="feature-title">Premium Events</div>
                <div class="feature-text">Access exclusive car shows</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîß</div>
                <div class="feature-title">Expert Support</div>
                <div class="feature-text">24/7 technical assistance</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üí∞</div>
                <div class="feature-title">Special Offers</div>
                <div class="feature-text">Member-only discounts</div>
            </div>
        </div>

        <form id="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" id="middlename" name="middlename">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-group">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">Start Your Journey</button>
                <button type="reset" class="btn btn-clear">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
